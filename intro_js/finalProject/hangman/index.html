<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="hangman.css">
    <script src="js/JQuery.js"></script>
    <script src="js/hangman.js"></script>
</head>
<body>
    <div id="introScreen">
        <div id="introTextCont">
            <h1>Save the Dinosaurs from the Incoming Asteroid!</h1>
            <p>Test you dinosaur knowledge by guessing the correct species based on the given hint. Dinosaur information provided by Dino API.</p>
            <button id="playBtn">Play</button>
        </div>
    </div>
    <div id="gameScreen">
        <div id="imgBankCont"> 
            <div id="dinoImgCont">
                <img id="asteroid" src="assets/asteroid.svg" alt=""><img id="dinoImg" src="assets/dinos.jpg" alt="Dinosaurs"><img id="explosion" src="assets/explosion.png" alt=""><img id="dinoFire" src="assets/dino-fire.png" alt="">
            </div>
            <div id="letterBank">Used Letter Bank <hr> <div id="usedLetters"></div></div>
        </div>
        <div id="inputBtnCont">
            <input id="letterInpt" type="text"> &nbsp; <button id="submitBtn">Submit Letter</button>
            <div id="error"></div>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div id="blankSpaces"></div>
        <div id="hintCont">Hint: <span id="hint"></span></div>
    </div>
</body>
</html>

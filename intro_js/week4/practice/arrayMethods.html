  //Write a JavaScript program which prints the elements of the following array.
  var arrays = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7],
  ];


  function init() {

    var displayArrays = document.getElementById('displayDiv');
    
    for (var i = 0; i < arrays.length; i++) {
        var arrayNum = arrays[i];
        var arrayLabel = document.createElement('li');
        var ul = document.createElement('ul');
        var labelContent = document.createTextNode(`Array ${i}: `);
        displayArrays.appendChild(ul).appendChild(arrayLabel).appendChild(labelContent);
        
        for (var index in arrayNum) {
            var li = document.createElement('li');
            var arrayContents = document.createTextNode(arrayNum[index]);
            ul.appendChild(li).appendChild(arrayContents);
        }
    } 
  }
  window.onload = init;

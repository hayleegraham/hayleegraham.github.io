<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <div onclick="btnClicked()">Button</div>
    <div onclick="testCondition()">Button 2</div>
 <script>
    
     function btnClicked(){
        console.log(typeof(parseFloat('MyValue'))); //number
        console.log(parseFloat('MyValue')); //Nan
        console.log(typeof('MyValue')); //string
        console.log('Testing',typeof([])); //object
    }
    function testCondition(){
        var alive = confirm("Are you alive?");
        if (alive==true){
            alert("I'm alive")
        }
        else {
            alert("You are dead")
        }
    }
 </script>   
</body>
</html>

   <script>

       var pEl = document.getElementById('myp')
    function pClicked() {
       pEl.innerHTML = "new stuff"
       console.log(pEl.innerHTML)
    }
      function buttonClicked(colorName) {

        console.log(colorInput)

        if(colorInput != '') {
            
            //Sets the value of square background color
            var sqr = document.getElementById('square')
            sqr.style.backgroundColor = colorInput
        }
        else{
            //Re-defines pEl for this function, withouot this the function was being called onClick
            // var pEl = document.getElementById('myp')
            pEl.innerHTML = 'Enter a Color'
        }
    
      }

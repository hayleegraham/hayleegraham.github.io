<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - forEach Loop</title>
</head>
<body>

    
<script>
    var states = ['Alabama', 'Alaska', 'Arizona', 'California', 'Colorado', 'Florida', 'Hawaii', 'New York', 'Texas', 'Wyoming']
    // .forEach is a function that accepts another function
    // state is a variable for the inner function, can be anything 
    states.forEach(function(state) {
        //Will log each element of states array as an individual log
        console.log(state)
    });
</script>
</body>
</html>
